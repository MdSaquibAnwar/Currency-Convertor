<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/style.css">
    <link 
        rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" 
    /> 
    <title>Currency Covertor</title>
</head>
<body>

    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount">
                <p>Enter Amount </p>
                <input type="text" value="100">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png">
                       
                       <select name="form" class="CrrntyC" >

                          <!-- <option value=""> </option> 
                          <option value=""> </option>
                           <option value=""> </option> 
                            <option value=""> </option>  -->

                       </select> 
                    </div>
                </div>

                <i class="fa-solid fa-right-left fa-flip-both fa-xl" style="color: #ca1212;"></i>
                
                <div class="To">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                       
                       <select name="to" class="CrrntyC">

                         <!-- <option value=""></option> -->
                       </select> 
                    </div>
                </div>
            </div>
            <div class="msg">
                1 USD = 84.41 INR 
            </div>

            <button>Get Exchange Rate </button>

        </form>

    </div>
    <script src="./javascript/codes.js"></script>
    <script src="./javascript/script.js"></script>
</body>
</html>
